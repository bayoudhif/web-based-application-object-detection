{% extends "base.html" %} {% block title %}Update Informations{% endblock %} {% block content %}
<div style="margin-top: 35px;">


    <div style="margin-top: 35px;">


        <div class="card">
            <div class="card-header">
                Account Settings:
            </div>
            <div class="card-body">
                <h5 class="card-title">Update Username:</h5>
                <p class="card-text">
                    <form method="POST">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                              </svg></span>
                            <input type="text" class="form-control" value="{{current_user.first_name}}" placeholder=" New username " aria-label="Username " aria-describedby="basic-addon1" name="nusername" id="nusername">

                        </div>
                        <div class="input-group mb-3 ">

                            <span class="input-group-text " id="basic-addon1 ">@</span>
                            <input type="text " class="form-control " minlength="5" value="{{current_user.email}} " aria-describedby="basic-addon1 " disabled>
                        </div>

            </div>
            <div align="center"><input type="submit" value="Save" class="btn btn-secondary ">
                <input type="reset" value="Cancel" class="btn btn-secondary "></div>

            </form>



        </div>
    </div>
</div>
</div>

{% endblock %}
